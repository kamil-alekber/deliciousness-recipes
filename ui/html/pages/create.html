{{define "title"}} Create Recipe {{end}} {{define "main"}}
<main class="container mx-auto p-4 flex-1">
    <h2 class="text-2xl font-semibold mb-4">Create a New Recipe</h2>
    <form
        id="createRecipeForm"
        action="/recipe/create"
        method="POST"
        class="bg-white p-6 rounded-lg shadow-md"
    >
        <!-- Recipe Name -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2"
                >Recipe Name</label
            >
            <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter recipe name"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                required
            />
            <p class="mt-1 text-sm text-red-500 hidden" id="nameError">
                Please enter the recipe name.
            </p>
        </div>
        <!-- Description -->
        <div class="mb-4">
            <label for="description" class="block text-gray-700 mb-2"
                >Description</label
            >
            <textarea
                name="description"
                id="description"
                placeholder="Enter recipe description"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                required
            ></textarea>
            <p class="mt-1 text-sm text-red-500 hidden" id="descriptionError">
                Please provide a description.
            </p>
        </div>
        <!-- Ingredients -->
        <div class="mb-4">
            <label for="ingredients" class="block text-gray-700 mb-2"
                >Ingredients</label
            >
            <textarea
                name="ingredients"
                id="ingredients"
                placeholder="List ingredients separated by commas"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                required
            ></textarea>
            <p class="mt-1 text-sm text-red-500 hidden" id="ingredientsError">
                Please list at least one ingredient.
            </p>
        </div>
        <!-- Instructions -->
        <div class="mb-4">
            <label for="instructions" class="block text-gray-700 mb-2"
                >Instructions</label
            >
            <textarea
                name="instructions"
                id="instructions"
                placeholder="Enter cooking instructions"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                required
            ></textarea>
            <p class="mt-1 text-sm text-red-500 hidden" id="instructionsError">
                Please provide cooking instructions.
            </p>
        </div>
        <!-- Cooking Time (in minutes) -->
        <div class="mb-4">
            <label for="cook_time" class="block text-gray-700 mb-2"
                >Cooking Time (minutes)</label
            >
            <input
                type="number"
                min="1"
                name="cook_time"
                id="cook_time"
                placeholder="e.g. 30"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                required
            />
            <p class="mt-1 text-sm text-red-500 hidden" id="cookTimeError">
                Please enter a valid cooking time.
            </p>
        </div>
        <!-- Submit Button -->
        <div class="flex justify-end">
            <button
                type="submit"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300"
            >
                Create Recipe
            </button>
        </div>
    </form>
</main>
{{end}}
